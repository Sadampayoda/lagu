<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommender</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #4285f4;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        h2 {
            margin-top: 30px;
            color: #4285f4;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 16px;
            margin-bottom: 10px;
        }
        #loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Sistem Rekomendasi Musik</h1>
    <form method="POST" action="/" >
        <label for="song_title">Masukkan Judul Lagu:</label>
        <input type="text" name="song_title" required>
        <button type="submit">Submit</button>
    </form>

    <div id="loading">
        <p>Sedang diproses...</p>
        <div class="loader"></div>
    </div>

    {% if song_title %}
    <div class="container">
        <h2> 10 Rekomendasi Musik teratas Untuk "{{ song_title }}"</h2>
        <ul >
            {% for row in recommendations %}
            <div class="border-top p-4  m-2">
                <li class="fs-2">{{ row['song_title'] }} - Prediction: {{ row['prediction'] }}</li>
            </div>
            {% endfor %}
        </ul>
    </div>
    {% endif %}


    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    

    <script>
    // Fungsi untuk menampilkan loading saat tombol submit diklik
    function showLoading() {
        document.getElementById('loading').style.display = 'block';
    }

    // Fungsi untuk menyembunyikan loading setelah hasilnya selesai
    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }

    // Fungsi untuk mengeksekusi rekomendasi
    function recommend() {
        showLoading();

        
        setTimeout(function()  {
            
            var recommendations = [
                { Song: 'Song 1', Prediction: 0.85 },
                { Song: 'Song 2', Prediction: 0.78 },
                // ... (isi dengan data rekomendasi sebenarnya)
            ];

            // Tampilkan hasil rekomendasi
            displayRecommendations(recommendations);

            // Sembunyikan loading setelah selesai
            hideLoading();
        }) 
    }
    </script>

    
</body>
</html>
